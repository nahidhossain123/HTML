<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- There are total six heading element <h1> to <h5> -->
    <!-- <h1> is most importatn and <h6> are least important -->
    <!-- Heading tags are important for seo of your web page. because search engine use the heading to index the  structure and content of your web page  -->
    <!-- Heading tags are important for seo of your web page -->

    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <!-- Best Practice -->
    <!-- Avoid using multiple <h1> element on one page -->
    <!-- Do not skip heading level always start with <h1> followed by <h2> and so on -->
    <!-- using heading element to resize text is bad practice  -->
  </body>
</html>
