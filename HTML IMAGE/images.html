<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <img src="url" alt="alternatetext"> -->
    <h1>Image</h1>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
      alt="HTML5 Icon"
      style="width: 128px; height: 128px"
    />
    <!-- src = specifies the path(url) of the images -->
    <!-- alt = provides an alternate text for an image. it will show if there any error on the src attribute or slow loading 
    or if browser can not find the image or user using screen reader -->
    <!-- height and width to specifie the height and width of the image. if height width are not set then image might flicker while load -->
    <!-- Use the CSS float property to let the image float to the left or to the right -->
    <h2>Image on another folder</h2>
    <!-- Image on folder -->
    <img
      src="./images/img2.jpg"
      alt="HTML5 Icon"
      style="width: 128px; height: 128px"
    />

    <!-- Image on another server/website -->
    <h2>External Server Image</h2>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
      alt="HTML5 Icon"
      style="width: 128px; height: 128px"
    />
    <!-- Best practice -->
    <!-- Large image takes time to load and can slow down the websites -->
  </body>
</html>
