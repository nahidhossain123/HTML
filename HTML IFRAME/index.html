<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML IFRAME</h1>
    <p>&lt;iframe&gt; is used to display a webpage within a webpage</p>

    <h3>IFRAME SYNTAX</h3>
    <!--  <iframe src="url" title="description"></iframe>  -->

    <iframe
      src="https://www.google.com"
      height="200"
      width="300"
      title="Iframe Example"
    ></iframe>
    <h3>Without border</h3>
    <iframe
      style="border: none"
      src="https://www.google.com"
      height="200"
      width="300"
      title="Iframe Example"
    ></iframe>

    <h3>Iframe target for a link</h3>
    <iframe
      name="iframe"
      src="https://www.google.com"
      height="200"
      width="300"
      title="Iframe Example"
    ></iframe>
    <a href="https://www.google.com" target="iframe">open google</a>
  </body>
</html>
