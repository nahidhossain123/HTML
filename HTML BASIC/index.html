<!-- HTML stands for - Hypertext Markup Language  -->
<!-- Barnner lee first invented HTML  -->

<!-- All html document must start with doucment type -->
<!-- declartion represent the document type and helps browser to display web pages correctly  -->
<!DOCTYPE html>
<!-- Html document starts with html and ends with html  -->
<html lang="en">
  <!-- Head tag is the container of all metadata   -->
  <head>
    <!-- Meta tag defines meta data about html document  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This element is reponsible for showing title of the current document on the browser tab -->
    <title>Document</title>
  </head>

  <!-- The visible part of the html written inside the body tags.  -->
  <body></body>
</html>
